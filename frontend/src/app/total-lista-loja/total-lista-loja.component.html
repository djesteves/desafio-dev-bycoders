<table mat-table [dataSource]="stores" class="container-fluid">
  
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let store"> {{store.cpf}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dono_Loja">
      <th mat-header-cell *matHeaderCellDef> Dono da Loja </th>
      <td mat-cell *matCellDef="let store"> {{store.dono_Loja}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome_Loja">
      <th mat-header-cell *matHeaderCellDef> Nome da Loja </th>
      <td mat-cell *matCellDef="let store"> {{store.nome_Loja}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor Total </th>
        <td mat-cell *matCellDef="let store"> R {{store.valor | currency}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
